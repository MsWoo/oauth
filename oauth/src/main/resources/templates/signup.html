<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: html-head">
	<title>SignUp</title>
</head>
<body>
<div style="max-width: 400px; margin: 0 auto;">
	<div style="text-align: center;">
		<h2>SignUp</h2>
	</div>
	
	
	</br>

    
    <h1>회원가입</h1>
    <form role="form" th:action="@{/signup}" method="post">
    
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
      
        <div class="form-group">
            <label>ID</label>
            <input type="email" name="email" class="form-control" placeholder="ex) abc@abc.com">
        </div>
        
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="****">
        </div>
        
        <div class="form-group">
            <label>이름</label>
            <input type="username" name="username" class="form-control" placeholder="ex) 홍길동">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
    
    
    <div style="text-align: center;">
      </br>
      <div><a href="/" role="button" class="btn btn-primary float-left">Home</a></div>
	</div>
	
</div>
  
<div th:replace="fragments/common :: footer">-- thymeleaf footer will be inserted here. --</div>

</body>
</html>
