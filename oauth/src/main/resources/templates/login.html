<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head><title>Login</title></head>
<body>
<div style="max-width: 400px; margin: 0 auto;" >
	<div style="text-align: center;">
		<h2>Login</h2>
	</div>
	<div style="text-align: center;">
		<h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>	
	</div>
	
	</br>
		
	<form th:action="@{/login}" method="post"  style="text-align: center;">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
	<div>
		<div th:if="${param.error}">
			<p class="text-danger">Invalid username or password.</p>
		</div>
		<div>
			<p><input type="email" name="username" required class="form-control" placeholder="E-mail" /></p>	
		</div>
		<div>
			<p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
		</div>
		<div class="form-actions">
			<p><input type="submit" value="Login" class="btn btn-primary" /></p>
		</div>
	</div>
	</form>
	
	
	<div style="text-align: center;">
	  <button onclick="location.href='/signUp'">signUp</button>
      <button onclick="location.href='/'">home</button>
    </div>
</div>
</body>
</html>
