<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head> 
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/login.css" /> 
	<title>Login</title>
</head>

<body>
	<div class = "main">
		<h1>Login</h1>
		<h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>	
	</div>
	
	
	<!-- name, passwd submit  -->	
	<form th:action="@{/login}" method="post"  style="text-align: center;">
	  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
		<div class = "form-container">
			<div th:if="${param.error}">
				<p class="text-danger">Invalid username or password.</p>
			</div>
			<input type="text" id="username" name="username" required class="form-control" placeholder="E-mail">
			<input type="Password" name="password" required class="form-control" placeholder="Password">

		
			<div class="form-actions">
				<button type="submit" id="btn_turn_in">Login</button>
			</div>
		</div>
	</form>
	
	<div class = "button-container">
		<button onclick="location.href='/signup'">SignUp</button>
		<button onclick="location.href='/'">Home</button>
    </div>
 

</body>
</html>
