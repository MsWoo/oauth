<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head><title>List</title></head>
<body>
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Email</th>
				<th>Name</th>
				<th>Provider</th>
				<th>Role</th>
				
				<th>Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="data : ${userlist}">
				<td th:text="${data.id}">ID</td>
				<td th:text="${data.email}">Email</td>
				<td th:text="${data.username}">Name</td>
				<td th:text="${data.provider}">Provider</td>
				<td th:text="${data.role}">Role</td>
				<td>		
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${data.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div style="text-align: center;">
      <button onclick="location.href='/'">home</button>
    </div>
</body>
</html>
