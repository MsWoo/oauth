<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>List</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/list.css" />
</head>

<body>
	<div class = "main">
		<h1>List</h1>
	</div>
	
	<!-- data table -->
	<div class = 'table-container'>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Email</th>
					<th>Name</th>
					<th>FromSocial</th>
					<th>Actions</th>					
				</tr>
			</thead>
			
			<tbody>
					<tr th:each="data : ${userlist}">
						<td th:text="${data.id}">ID</td>
						<td th:text="${data.email}">Email</td>
						<td th:text="${data.username}">Name</td>
						<td th:text="${data.fromSocial}">FromSocial</td>
						<td>		
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{'/update/' + ${data.id}}">권한</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{'/delete/' + ${data.id}}">Delete</a>
						</td>
					</tr>
			</tbody>
		</table>
	</div>

	<div class = "button-container"> 
		<button onclick="location.href='/'">Home</button>
	</div>

</body>
</html>
