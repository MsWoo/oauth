<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: html-head">
	<meta charset="UTF-8">
	<title>home</title>
</head> 
<body>
<div class = 'container'>
  <div th:replace="fragments/common :: header">-- thymeleaf header will be inserted here. --</div>
 
  <div sec:authorize="isAuthenticated()">
	<form th:action="@{/logout}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		Welcome <b><span sec:authentication="name">Username</span></b>
		<input type="submit" value="Logout" />
	</form>
	</br>	
  </div>
  
  <div sec:authorize="!isAuthenticated()">
  	<div><a href="/login" role="button" class="btn btn-primary float-left">Login</a></div>
  	<div><a href="/signup" role="button" class="btn btn-primary float-left">Sign Up</a></div>
  	<div><a href="/board/openBoardList.do" role="button" class="btn btn-primary float-left">Board</a></div>
  </div>
  
  </br>

  
  <div sec:authorize="isAuthenticated()">
    <div><a href="/mypage" role="button" class="btn btn-primary float-left">MyPage</a></div>
    <div><a href="/board/openBoardList.do" role="button" class="btn btn-primary float-left">Board</a></div>   
  	<div sec:authorize="hasRole('ADMIN')">
  		<a href="/list" role="button" class="btn btn-primary float-left">List</a>
  	</div>
  </div>
 
 
  <div th:replace="fragments/common :: footer">-- thymeleaf footer will be inserted here. --</div>
</div>
</body>
</html>
